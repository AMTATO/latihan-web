<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Sesi 4 | Semester 1</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
  </head>
  <body class="bg-black">
      <div class="container-fluid text-center p-5">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem">
              <img src="img/ruang-makan.jpg" class="card-img-top" alt="Ruang Makan" />
              <div class="card-body">
                <h5 class="card-title">Ruang Makan</h5>
                <p class="card-text">
                  Saklar untuk menyalakan lampu di Ruang Makan.
                </p>
                <div class="d-grid gap-2">
                    <button class="btn btn-secondary" type="button">OFF</button>
                    <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalRuangMakan">Lihat Semua Lampu</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    


    <!-- Modal Start -->
    <div class="modal fade" id="modalRuangMakan" tabindex="-1" aria-labelledby="modalRuangMakanLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Ruang Makan</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        <img src="img/off.gif" alt="Lampu" id="lampu1" class="mb-2" />
                        <div class="form-switch">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="saklar1"
                            onchange="saklar()"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
    </div>
      
    <!-- Modal End -->

    <!-- My Script -->
    <script src="js/script.js"></script>
    <!-- My Script -->

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Script Bootstrap -->
  </body>
</html>
