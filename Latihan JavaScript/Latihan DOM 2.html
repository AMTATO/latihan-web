<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suwit Jawa 2.0</title>
    <link rel="stylesheet" href="CSS/Latihan DOM 2.css">
</head>

<body>
    <h1>Suwit Jawa 2.0</h1>
    <div class="container">
        <div class="area-computer">
            <img src="Images/gajah.png" class="img-computer">
        </div>
        <div class="info">
        </div>
        <div class="area-player">
            <ul>
                <li><img src="Images/gajah.png" class="gajah"></li>
                <li><img src="Images/orang.png" class="orang"></li>
                <li><img src="Images/semut.png" class="semut"></li>
            </ul>
        </div>
    </div>
    <h2>Score</h2>
    <div class="score">
        <div>
            <h3>Player</h3>
            <h3 class="score-player">0</h3>
        </div>
        <div>
            <h3>Computer</h3>
            <h3 class="score-computer">0</h3>
        </div>
    </div>
    <script src="JS/Latihan DOM 2.js"></script>
</body>

</html>
