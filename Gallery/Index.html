<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/Reset.css">
    <link rel="stylesheet" href="css/Clearfix.css">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <h1>Fotografi</h1>
    <div class="container">
        <ul class="gallery">
            <li><a href="#gambar-1">
                    <img src="img/thumbs/Camera.jpg" alt="Camera">
                    <span>Camera</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="previous">previous</a>
                    <img src="img/full/Camera.jpg" alt="Camera">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/Floral.jpg" alt="Floral">
                    <span>Floral</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="previous">previous</a>
                    <img src="img/full/Floral.jpg" alt="Floral">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/Hutan.jpg" alt="Hutan">
                    <span>Hutan</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="previous">previous</a>
                    <img src="img/full/Hutan.jpg" alt="Hutan">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>
            <div class="cf"></div>
        </ul>
    </div>
</body>

</html>
